<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body { font-family: Arial; background:#f4f6f9; padding:30px;}
h2 { color:#333;}
button {
  padding:6px 12px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.primary { background:#007bff; color:white;}
.success { background:#28a745; color:white;}
.danger { background:#dc3545; color:white;}
table {
  width:100%;
  border-collapse: collapse;
  background:white;
}
th,td { padding:10px; border-bottom:1px solid #ddd;}
th { background:#343a40; color:white;}
tr:hover { background:#f1f1f1;}
</style>
</head>
<body>

<h2>Sales User Management</h2>

<button class="primary" onclick="sync()">Sync Salesforce</button>

<br><br>

<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Status</th>
<th>Password</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<script>
function load(){
fetch('/api/users')
.then(r=>r.json())
.then(data=>{
let html='';
data.forEach(u=>{
html+=`
<tr>
<td>${u.firstname} ${u.lastname}</td>
<td>${u.emailid}</td>
<td>${u.phone||''}</td>
<td>${u.status}</td>
<td>
<button onclick="resetPassword('${u.salesforce_id}')">Reset</button>
</td>
<td>
<button class="success" onclick="changeStatus('${u.salesforce_id}','Active')">Activate</button>
<button class="danger" onclick="changeStatus('${u.salesforce_id}','Inactive')">Deactivate</button>
</td>
</tr>`;
});
document.getElementById('body').innerHTML=html;
});
}

function sync(){
fetch('/api/sync',{method:'POST'})
.then(()=>load());
}

function changeStatus(id,status){
fetch('/api/status',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({id,status})
}).then(()=>load());
}

function resetPassword(id){
let pwd=prompt("Enter New Password:");
fetch('/api/password',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({id,password:pwd})
}).then(()=>alert("Password Updated"));
}

load();
</script>

</body>
</html>
