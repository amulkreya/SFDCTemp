<!DOCTYPE html>
<html>
<head>
  <title>Salesforce Sync Admin</title>
  <style>
    body { font-family: Arial; }
    button { padding: 8px 12px; margin-right: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  
<h2>Salesforce Contact Sync</h2>

<button onclick="syncSalesforce()">üîÑ Sync Salesforce</button>
<button onclick="loadUsers()">üîÅ Refresh Table</button>

<div id="status"></div>

<table>
  <thead>
    <tr>
      <th>Salesforce ID</th>
      <th>Email</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

<script>
const params = new URLSearchParams(window.location.search);
const sessionId = params.get("sessionId");

if (!sessionId) {
  alert("Session expired");
  window.location.href = "/login.html";
}

function setStatus(msg) {
  document.getElementById("status").innerText = msg;
}

function loadUsers() {
  setStatus("Loading table...");
  fetch(`/api/users?sessionId=${sessionId}`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      data.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.salesforce_id || ""}</td>
          <td>${u.emailid || ""}</td>
          <td>${u.username || ""}</td>
          <td>${u.firstname || ""}</td>
          <td>${u.lastname || ""}</td>
          <td>${u.role}</td>
          <td>${u.active}</td>
        `;
        table.appendChild(row);
      });
      setStatus("Table refreshed.");
    });
}

function syncSalesforce() {
  setStatus("Connecting to Salesforce...");
  fetch("/api/sync-salesforce", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sessionId })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      setStatus("Sync failed: " + data.error);
      return;
    }

    setStatus(
      `Sync complete | Fetched: ${data.steps.contactsFetched} | Inserted: ${data.steps.rowsInserted}`
    );

    loadUsers();
  });
}

loadUsers();
</script>

</body>
</html>
